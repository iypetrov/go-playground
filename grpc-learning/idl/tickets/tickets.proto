syntax = "proto3";

package tickets;
option go_package = "github.com/iypetrov/grpc-learning/gen/tickets";

import "common/types.proto";

service Tickets {
  rpc GenerateTickets(GenerateTicketsRequest) returns (stream types.Ticket);
  rpc GetTicket(GetTicketRequest) returns (types.Ticket);
}

message GenerateTicketsRequest {
  types.Event event = 1;
  int32 numberTickets = 2;
  double priceTickets = 3;
}

message GetTicketRequest {
  string ticketId = 1;
}
