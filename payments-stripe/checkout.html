{{ block "checkout" . }}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payments with Stripe</title>
	<link rel="icon" href="data:,"/>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://js.stripe.com/v3/"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="web/js/payments.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
	<div x-data="paymentForm()" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm space-y-6">
		<form id="payment-form">
			<div id="payment-element"></div> 
			<div id="error-messages"></div>
			<button class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">Pay</button>
		</form>
	</div>
</body>
</html>
{{ end }}
